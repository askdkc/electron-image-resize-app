<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 基本的なセキュリティ設定 -->
		<meta
		http-equiv="Content-Security-Policy"
		content="script-src 'self' 'unsafe-inline';" 
	  	/>
		<link rel="stylesheet" href="assets/css/all.min.css" />
		<link rel="stylesheet" href="assets/css/materialize.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>画像リサイズ君</title>
	</head>
	<body>
		<div class="container center-align">
			<h3><i class="fas fa-images"></i> 画像リサイズ君</h3>
			<p>リサイズしたい画像を選択</p>
			<form id="image-form">
				<div class="file-field input-field">
					<button id="selectFileButton" class="btn" type="button">ファイルを選択</button>

					<div class="file-path-wrapper">
						<p id="filePath">ファイルが選択されていません</p>
					</div>
				</div>

				<p>
					<strong>品質:</strong>
					<em>品質を下げるとファイルサイズは小さくなります</em>
				</p>
				<p class="range-field">
					<input type="range" id="slider" min="0" max="100" />
				</p>

				<input type="submit" class="black btn" value="Resize" />
			</form>

			<div class="card output">
				<div class="card-content">
					出力先: <span id="output-path"></span>
				</div>
			</div>
		</div>

		<script src="assets/js/materialize.min.js"></script>
		<script src="renderer.js"></script>
	</body>
</html>
